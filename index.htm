<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task- Table with DOM</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <table id="my-table">
        <thead>
          <tr>
            <th>NAME</th>
            <th>PROFESSION</th>
            <th>CONTACT</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Shakhawat Naim</td>
            <td>Front-End Developer</td>
            <td>example@example.com</td>
            <td>
              <button class="e-btn" onclick="editRow(this)">Edit</button>
              <button class="d-btn" onclick="deleteRow(this)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <button class="add-btn" onclick="addRow()">Add New</button>
    </div>
  </body>
</html>
